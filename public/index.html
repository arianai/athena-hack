<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Re-Fill</title>
  <link rel="stylesheet" type="text/css" href="index/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="header"><img src="images/refill-logo.png" alt=""></div>
  <div id='main'>
    <div>
      <h1>Hello, Kateryna 👋</h1>
    </div>
    <div>
      <form id="contact-form" action="/home.html">
        <fieldset>
          <label>
            <span class="form-label">Name:</span>
            <input type="text" id="name" name="name" value="👤   Kateryna"></input>
          </label>
          <label>
            <span class="form-label">Email:</span>
            <input type="text" id="email" name="email" value="📧   kateryna@me.com"></input>
          </label>
          <label>
            <span class="form-label">Password:</span>
            <input type="text" id="password" name="password" value="🔐   Password"></input>
          </label>
          <p id="forgot-password">Forgot password?</p>
        </fieldset>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

</body>

</html>
